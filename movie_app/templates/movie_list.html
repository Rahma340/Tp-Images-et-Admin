<h1>Liste des films</h1>

<form method="get">
    <input type="text" name="search" placeholder="Rechercher par titre" value="{{ search_query }}">
    <label>
        <input type="checkbox" name="new" value="1" {% if show_new %}checked{% endif %}>
        Afficher uniquement les nouveaux films
    </label>
    <button type="submit">Filtrer</button>
</form>

<table border="1">
    <tr>
        <th>Image</th>
        <th>Titre</th>
        <th>Année</th>
        <th>Actions</th>
    </tr>

    {% for movie in movies %}
    <tr>

        <td>
            {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="100">
            {% else %}
                <span>Aucune image</span>
            {% endif %}
        </td>

        <td>{{ movie.title }}</td>
        <td>{{ movie.release_year }}</td>

        <td>
            <a href="{% url 'movie_detail' movie.pk %}">Détails</a> |
            <a href="{% url 'update_movie' movie.pk %}">Modifier</a>
        </td>

    </tr>
    {% endfor %}
</table>

<a href="{% url 'add_movie' %}">Ajouter un film</a>
